<html>
<head>
    <title>Тестирование PDT</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body onLoad="setFocus()">
    <form>
        <input type="text" id="code" name="code" onInput="onInput()"/>
    </form>
    <div id="result"></div>

    <script>
function setFocus()
{
     document.getElementById("code").focus();
}

function onInput()
{
    var codeElement     = document.getElementById("code");
    var resultElement   = document.getElementById("result");
    var codeValue       = codeElement.value;
    var codeRow         = codeValue.split(";");

    resultElement.innerHTML = codeRow[1];
}

    </script>
</body>
</html>
